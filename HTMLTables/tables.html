<html>
  <head>
    <title>HTML Tables Assignment</title>
  </head>

  <body>
    <table border="3">
      <tr>
        <th>food</th>
        <th>picture</th>
      </tr>
      <tr>
        <td>pizza</td>
        <td><img src="pizza.png" alt="picture of pizza" title="pizza"/></td>
      </tr>
      <tr>
        <td>steak</td>
        <td><img src="steak.jpg" alt="picture of steak" title="steak"/></td>
      </tr>
      <tr>
        <td>ice cream</td>
        <td><img src="iceCream.jpg" alt="picture of ice cream" title="ice cream"/></td>
      </tr>
      <tr>
        <td>cheeseburger</td>
        <td><img src="cheeseburger.jpg" alt="picture of cheeseburger" title="cheeseburger"/></td>
      </tr>
    </table>

    <table border="3">
      <tr>
        <th></th>
        <th>3-4</th>
        <th>4-5</th>
        <th>5-6</th>
        <th>6-7</th>
      </tr>
      <tr>
        <th>John</th>
        <td colspan="3">content</td>
        <!-- cell filled by "content" -->
        <!-- cell filled by "content" -->
        <td>something</td>
      </tr>
      <tr>
        <th>Ann</th>
        <td rowspan="3">content</td>
        <td>something</td>
        <td>something else</td>
        <td>and something</td>
      </tr>
      <tr>
        <th>Bill</th>
        <!-- cell filled by "content" -->
        <td>content</td>
        <td>something</td>
        <td>something else</td>
      </tr>
    </table>


  </body>

</html>
