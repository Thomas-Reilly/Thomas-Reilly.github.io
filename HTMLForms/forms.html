<html>
  <head>
    <title>HTML Forms Assignment</title>
  </head>

  <body>

    <form action="" method="get">
      <p>Enter your comments in the text field below:</p>
        <textarea name="Comments" rows="5" cols="10">Comments...</textarea>
    </form>

    <hr /><br />

    <form action="" method="get">
      <p>What is your favorite number?
        <br />
        <input type="radio" name="numChoice" value="1" /> 1
        <input type="radio" name="numChoice" value="2" /> 2
        <input type="radio" name="numChoice" value="3" /> 3
        <input type="radio" name="numChoice" value="4" /> 4
        <input type="radio" name="numChoice" value="5" /> 5
        <input type="radio" name="numChoice" value="6" /> 6
        <input type="radio" name="numChoice" value="7" /> 7
        <input type="radio" name="numChoice" value="8" /> 8
      </p>
    </form>

    <hr /><br />


    <form action="" method="get">
      <p>What is your favorite letter?</p>
      <select name="letterPreference">
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
        <option value="E">E</option>
        <option value="F">F</option>
        <option value="G">G</option>
        <option value="H">H</option>
        <option value="I">I</option>
        <option value="J">J</option>
      </select>
    </form>

    <hr /><br />

    <form action="" method="get">
      <p>What are your favorite colors?</p>
      <select name="colors" size="5" multiple="multiple">
        <option value="red" selected="selected">red</option>
        <option value="blue">blue</option>
        <option value="yellow" selected="selected">yellow</option>
        <option value="purple">purple</option>
        <option value="green">green</option>
        <option value="orange">orange</option>
        <option value="brown">brown</option>
        <option value="black">black</option>
        <option value="white">white</option>
        <option value="rainbow">rainbow</option>
      </select>
    </form>

    <hr /><br />

    <fieldset>
      <legend>Customer Review</legend>
      <br />
      <label>How would you rate your experience?
        <br />
        <form action="" method="get">
          <p>
            <input type="radio" name="poor" value="poor"/> Poor
            <input type="radio" name="fair" value="fair" /> Fair
            <input type="radio" name="good" value="good" /> Good
          </p>
          <br />
      </label>
      <label>Comments:
        <br />
        <textarea name="Comments" rows="10" cols="50">Comments...</textarea>
      </label>
    </fieldset>

  </body>

</html>
